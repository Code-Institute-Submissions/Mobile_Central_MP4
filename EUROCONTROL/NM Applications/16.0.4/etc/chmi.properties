# ------------------------------------------------------------------------
# User Profile Information
# ------------------------------------------------------------------------

profileDefinition		=	profile.properties

# ------------------------------------------------------------------------
# CONTAINER
# ------------------------------------------------------------------------
viewFactoryClass		=	eurocontrol.cfmu.common.view.TDefautltSwingViewFactory
viewFactoryConfigFiles		=	common.config

#If set to "false", the modifications to the system time will not be checked
#checkSystemTime = false

#If set to "true", the ccams live updates will be allowed
ccamsEnabled = true

TFileChooser.saveImages.fileFilterClasses	=	eurocontrol.cfmu.common.action.TGifFileFilter, \
							eurocontrol.cfmu.common.action.TJpegFileFilter
TFileChooser.loadImages.fileFilterClasses	=	eurocontrol.cfmu.common.action.TJpegFileFilter
# If set, allow just one client to be started on the local PC
#clientPortLock					=	4000


# ------------------------------------------------------------------------
# ENV Configuration
# ------------------------------------------------------------------------

# ------------------------------------------------------------------------
# CIAM Configuration (accessing cua server)
# ------------------------------------------------------------------------

# ------------------------------------------------------------------------
# DATA RELEASE Configuration
# ------------------------------------------------------------------------
# We can define for the scheduler in charge of doing a task :
#	- the delay in milliseconds before starting the scheduler (delay > 1),
#	- the period in milliseconds of repetition of the task (period > 1).
#
eurocontrol.cfmu.data_release.service.scheduler.delay	= 1
eurocontrol.cfmu.data_release.service.scheduler.period	= 3600000

# ------------------------------------------------------------------------
# ENV PROCESS Configuration
# ------------------------------------------------------------------------

# Middleware to use for the DMR and MDR features.
# Valid values are:
# - cua: for cua access
# - local: for local access on static data
#
eurocontrol.cfmu.env_process.middleware = cua

# ------------------------------------------------------------------------
# ENV LOGGING
# ------------------------------------------------------------------------

eurocontrol.cfmu.env_logging.UserName	         = ESC
eurocontrol.cfmu.env_logging.ServerName          = //
eurocontrol.cfmu.env_logging.useCSC		 = true

# ------------------------------------------------------------------------
# MAP Configuration
# ------------------------------------------------------------------------
# ONLY VALID FOR ENV (NOT ATFCM, NOT FLIGHT)
eurocontrol.cfmu.map.dossierService.class		= eurocontrol.cfmu.map.service.dossier.ContainerDossierServiceProvider

