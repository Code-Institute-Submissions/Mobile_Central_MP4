# ------------------------------------------------------------------------
# IFPS Configuration (access to ENV data)
# ------------------------------------------------------------------------
#

# Not Used Anymore
#eurocontrol.cfmu.flight.ifps.Metal			= off

# Should Always Be Set To 'off'
#eurocontrol.cfmu.flight.ifps.NoServer		= off

# Not Used Anymore! - ifpconfig.cfg file today replaces the future sonfiguration server:
#eurocontrol.cfmu.flight.ifps.ConfigFile		= ../etc/ifpconfig.cfg

# Force the query originator ID to the given value
#eurocontrol.cfmu.flight.ifps.QueryOriginator	= cif1pr6

# Disable/Enable the Alerts Notification
#eurocontrol.cfmu.flight.ifps.disableAlerts	= true

#------------
# IFPS Server

# Prefix used as System Prefix if no one is defined:
#eurocontrol.cfmu.flight.ifps.ServiceSystemPrefix	= IF1_PR6

# Name used for the "ESC" (if defined, ServiceSystemPrefix is unused)
#eurocontrol.cfmu.flight.ifps.EscFactoryName		= IF1_PR6

# Name used for the "LDAP" (if defined, ServiceSystemPrefix is unused)
#eurocontrol.cfmu.flight.ifps.LdapFactoryName		= IF1_PR6

# Service protocole
eurocontrol.cfmu.flight.ifps.service	= cua

# ------------------------------------------------------------------------
# RPL Configuration (access to ENV data)
# ------------------------------------------------------------------------
#

# Not Used Anymore
#eurocontrol.cfmu.flight.rpl.Metal				= off

# Should Always Be Set To 'off'
#eurocontrol.cfmu.flight.rpl.NoServer			= off

# Not Used Anymore! - rplconfig.cfg file today replaces the future configuration server:
#eurocontrol.cfmu.flight.rpl.ConfigFile			= ../etc/rplconfig.cfg

# Force the query originator ID to the given value
#eurocontrol.cfmu.flight.rpl.QueryOriginator		= crplpr6

#------------
# RPL server

# Prefix used as System Prefix if no one is defined:
#eurocontrol.cfmu.flight.rpl.ServiceSystemPrefix	= RPL_PR6

# Name used for the "ESC" (if defined, ServiceSystemPrefix is unused)
#eurocontrol.cfmu.flight.rpl.EscFactoryName		= RPL_PR6

# Name used for the "LDAP" (if defined, ServiceSystemPrefix is unused)
#eurocontrol.cfmu.flight.rpl.LdapFactoryName		= RPL_PR6

# Service Protocole
eurocontrol.cfmu.flight.rpl.service 	= cua

# ------------------------------------------------------------------------
# ATFCM Configuration (access via cua server)
# ------------------------------------------------------------------------
#
eurocontrol.cfmu.atfm.service = cua


